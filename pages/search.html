<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healty Dev</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/healthydev.png">

    <style>
        body {
            margin: 20px auto;
            overflow-x: hidden;
        }

        aside {
            transform: translateX(-100%);
            transition: .5s ease-in;
        }

        aside.active {
            transform: translateX(0);
        }
        
    </style>
    
</head>
<body  class="relative pb-20 min-h-screen">
    


    <!-- --------- Navbar -------------- -->
    <nav>
        <div class="navbar bg-blue-400 w-full py-2 px-12 flex items-center justify-between fixed top-0 font-semibold z-50"> 
            <div class="icon flex items-center ">
                <img src="/assets/healthydev.png" alt="" class="w-8">
                <p class="text-sm text-white ml-2">HealthyDev</p>
            </div>
            <div class="hs w-full hidden md:flex flex-row-reverse items-center gap-x-12 ">
                <a href="/pages/vaksin.html" class="text-white text-sm ">Vaksinasi</a>
                <a href="/pages/rumah_sakit.html" class="text-white text-sm ">Rumah Sakit</a>
                <a href="/pages/search.html" class="text-white text-sm ">Cari Provinsi</a>
                <a href="/index.html" class="text-white text-sm ">Home</a>
            </div>
            <!-- button sidebar -->
            <div class="block md:hidden">
                <button class="text-white" id="btnSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <!-- end of button sidebar -->
        </div>
    </nav>
    <!-- --------- End of Navbar -------------- -->





    <!-- ------------------------- Aside ---------------- -->
    <aside class="bg-blue-400 w-screen h-screen fixed top-0 left-0 z-40 pt-20">
        <div class="flex flex-col-reverse text-center gap-10 text-lg font-semibold text-white">
            <a href="/pages/vaksin.html" class="hover:opacity-50">Vaksinasi</a>
            <a href="/pages/rumah_sakit.html" class="hover:opacity-50">Rumah Sakit</a>
            <a href="/pages/search.html" class="hover:opacity-50">Cari Provinsi</a>
            <a href="/index.html" class="hover:opacity-50">Home</a>
        </div>
    </aside>
    <!-- ------------------------- End of Aside ---------------- -->



    <!-- --------- Form ------------------- -->
    <div class="mt-16">
        <img src="/assets/search_illustration.svg" class="w-4/5 md:w-2/5 block mx-auto justify-center my-12"/>
        <div class="block w-5/6 md:w-3/5 h-10 rounded-lg mx-auto px-3 shadow-lg flex flex-columns items-center">
            <input class="w-full focus:outline-none " placeholder="Masukkan Nama Provinsi ..." id="inputan"/>
            <button id="buttonSearch"><img src="/assets/icons8-search.png" class="w-8 "/></button>
        </div>
    </div>
    <!-- --------- End of Form ------------------- -->





    <!-- ------------------ List Data --------------------- -->
    <div class="w-full md:w-4/5 flex flex-col md:flex-row flex-wrap my-16 mx-auto" id="listData"></div>
    <!-- ----------------- End of List Data ---------------------- -->


    <!-- --------- Detail Data ------------------- -->
    <div class="w-full md:w-3/5 shadow-lg my-14 mx-auto bg-white rounded-xl p-10 flex flex-col md:flex-row items-center gap-10" style="display: none">
        <div class="w-full md:w-2/5">
            <img class="w-4/5 mx-auto" src="/assets/detail_prov.svg" alt="detail illustration">
        </div>
        <div class="w-full md:w-3/5 text-center" id="detail-data">
            <h3 class="text-2xl font-semibold mb-4 provinsi"></h3>
            <div class="bg-red-400 my-4 rounded-lg p-4 w-4/5 mx-auto text-white">
                <h2 class="text-4xl font-semibold positif"></h2>
                <h5 class="text-lg font-semibol">Positif</h5>
            </div>
            <div class="bg-green-400 my-4 rounded-lg p-4 w-4/5 mx-auto text-white">
                <h2 class="text-4xl font-semibold sembuh"></h2>
                <h5 class="text-lg font-semibol">Sembuh</h5>
            </div>
            <div class="bg-yellow-400 my-4 rounded-lg p-4 w-4/5 mx-auto text-white">
                <h2 class="text-4xl font-semibold meninggal"></h2>
                <h5 class="text-lg font-semibol">Meninggal</h5>
            </div>
        </div>
    </div>
    <!-- --------- End of Detail Data ------------------- -->





    <!-- ------------------Not found ---------------------- -->
    <div id="notfound" style="display: none;">
        <img src="/assets/404.svg" class="w-full md:w-2/5 mx-auto my-20" alt="404 not found">
    </div>
    <!-- ----------------- End of Not found ---------------------- -->




    <!-- --------- Footer ------------------- -->
    <footer class="py-2 transform translate-y-10 md:translate-y-0 absolute bg-purple-800 text-white w-screen bottom-0">
        <p class="text-center">&copy; Copyright 2021 HealthyDev</p>
    </footer>
    <!-- --------- End of Footer ------------------- -->
    



    <script src="/scripts/province.js"></script>
    <script src="/scripts/sidebar.js"></script>


    
</body>
</html>
